{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HOME</title>
    <link href="{% static 'fontawesomefree/css/all.min.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/accuilcss.css' %}" type="text/css">
  </head>
  <body>
    <div class="overlay">
      <form method="GET" action="{% url 'Acceuil' %}">
        <div class="con">
          <header class="head-form">
            <h2>Log In</h2>
            <p>connecter avec un email et mot de pass</p>
          </header>
          <br>
          <div class="field-set">
            <span class="input-item">
              <i class="fa fa-user-circle"></i>
            </span>
            <input class="form-input" id="txt-input" type="text" placeholder="@Email" name="email" required>
            <br>
            <span class="input-item">
              <i class="fa fa-key"></i>
            </span>
            <input class="form-input" type="password" placeholder="Password" id="pwd" name="password" required>
            <span>
              <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
            </span>
            <br>
            <button class="log-in" type="submit"> connexion </button>
            <p style="width: 250px; color: #398ed3;">{{message}}</p>
          </div>
          <div class="other">
            <a class="btn submits sign-up" href="{% url 'creerCompteResponsable' %}">cree compte responsable<i class="fa fa-user-plus" aria-hidden="true"></i></a>
            <a class="btn submits sign-up" href="{% url 'creerCompteMagazinier' %}">cree compte magasinier<i class="fa fa-user-plus" aria-hidden="true"></i></a>
          </div>
        </div>
      </form>
    </div>
  </body>
  <script>
    function show() {
      var p = document.getElementById('pwd');
      p.setAttribute('type', 'text');
    }

    function hide() {
      var p = document.getElementById('pwd');
      p.setAttribute('type', 'password');
    }

    var pwShown = 0;

    document.getElementById("eye").addEventListener("click", function () {
      if (pwShown == 0) {
        pwShown = 1;
        show();
      } else {
        pwShown = 0;
        hide();
      }
    }, false);
  </script>
</html>
