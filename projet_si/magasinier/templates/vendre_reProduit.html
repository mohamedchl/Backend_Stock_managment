{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter Produit</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <h4>remplire la formulaire de la vente suivante :</h4>
    <form method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form.as_p }}
    <input type="submit" value="Valider" class="btn btn-outline-success">
    <a href="{% url 'choose_client_centre' selected_center=selected_center %}" class="btn btn-outline-success">Annuler</a>
    </form>
    <p style="margin-left: 40px; color: rgb(40, 89, 124) ;">
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    </p>
</body>
</html>
